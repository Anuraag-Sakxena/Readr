version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: readr_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: readr
      POSTGRES_PASSWORD: readr_password
      POSTGRES_DB: readr_db
    ports:
      - '5432:5432'
    volumes:
      - readr_pgdata:/var/lib/postgresql/data

volumes:
  readr_pgdata:
